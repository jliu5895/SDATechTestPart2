<div
  [ngClass]="{ reminder: student.student }"
  class="task"
  (dblclick)="onToggle(student)"
>
  <h3>
    {{ student.name }}
    <fa-icon
      (click)="onDelete(student)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ student.age }} </p>
  <p>{{ student.school }} </p>
</div>
